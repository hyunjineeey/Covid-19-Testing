<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing for Covid-19</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                        crossorigin="anonymous">
     <!-- General CSS -->
    <link rel="stylesheet" href="css/style.css">
     <!--  Actor - Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">

    <!-- Font Awesome for user icon -->
    <script src="https://use.fontawesome.com/e9d017bbd7.js"></script>
    <!-- Function JS -->
    <script src="js/functions.js"></script>
    <script>
        function redirectToResgiter(){
            if (localStorage.getItem('ifUserVisitedSymptoms')) {
                console.log("skip the 10-1 symptom page");
                window.open("10-2-register-zip.html", "_self");
            }
            else {
                console.log("open the 10-1 symptom page");
                window.open("10-1-register-symptoms.html", "_self");
            }
        }

        var db = openDatabase('testdb', '1.0', 'Test DB', 2 * 1024 * 1024);
        db.transaction(function (tx) {
        tx.executeSql('SELECT * FROM USER', [], function (tx, results) {
            var len = results.rows.length;
            for (var i = 0; i < len; i++){
                msg = results.rows.item(i).firstname + " " + results.rows.item(i).lastname;
                document.querySelector('#name').innerHTML +=  msg;
            }
        }, null);
        });



    /* Menu Bar */

    function dropdownMenu(){
            //is it in mobile state or not?

            var x = document.getElementById("dropdownClick");

            if (x.className == "menu-bar"){
                x.className += " responsive";
            }
            /*Change topnav to topnav.responsive*/
            else {
                x.className = "menu-bar";
            }
        }

    </script>
</head>

<body>

  <nav>

        <ul class="menu-bar" id="dropdownClick">
            <li><a href="9-symptoms.html">Check Your Symptoms</a></li>
            <li><a href="10-2-register-zip.html">Find Test Locations</a></li>
            <li><a href="11-tips.html">Advice For The Public</a></li>

            <li class="menu-bar-right dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page home-nav-spacing" style="text-align: center;">
            <div>
                  <div>
                    <a href="8-profile.html" style="text-decoration: none;">
                    <i class="fa fa-user-circle home-profile" aria-hidden="true" style="font-size: 65px;">
                    </i>
                    <div class="edit-profile-text">
                      <p>Edit Account</p>
                    </div>
                  </a>

                  </div>
                    <p id="name" name="name" class="profile-name"></p>

            <div class="content" style="text-align: center;">
                <button id="appointment" class="btn btn-dark btn" role="button" onclick="redirectToResgiter()">Make an Appointment</button>
                <a class="btn btn-light btn" href="7-appointments.html" role="button" style="margin-top: 30px; background-color: #E5E5E5;">My Appointment Details</a>
                <br>
                <a class="btn btn-light btn" href="12-results.html" role="button" style="margin-top: 30px; background-color: #E5E5E5;">My Results</a>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
