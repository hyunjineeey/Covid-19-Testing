<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing for Covid-19</title>
    

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
                        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
                        crossorigin="anonymous">
     <!-- General CSS -->
    <link rel="stylesheet" href="css/style.css">
     <!--  Actor - Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <script>
        function showAlert(){
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];
            modal.style.display = "block";
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

        function redirect(){
            window.open("5-manual-insurance.html", "_self");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="page">
            <a class="btn btn-dark btn-sm" href="4-1-insurance.html" role="button"> Back </a>
            <h4 class="page_title" style="margin-top:40px ! important;">Scan your Insurance Card</h4>
            <div class="content">
                <div class="scan"></div>
                <div class="btn-margin">
                    <a class="btn btn-dark btn-sm" role="button" onclick="showAlert()">Continue</a>
                </div> 
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <p>Scan function not implemented yet. Please enter your insurnace information manually.</p>
                        </div>
                        <div class="modal-footer" style="text-align: center;">
                            <button id="yes" class="btn btn-secondary btn btn-margin" role="button" onclick="redirect()">Manually Enter Information</button>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
</body>
</html>
