<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
                        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
                        crossorigin="anonymous">
     <!-- General CSS -->
    <link rel="stylesheet" href="css/style.css">
     <!--  Actor - Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <script>
        function cancelAppointment(){
            var db = openDatabase('testdb', '1.0', 'Test DB', 2 * 1024 * 1024);
            db.transaction(function (tx) {
                tx.executeSql('DELETE FROM APPOINTMENT',[],function(result){
                    window.open('6-home-screen.html','_self');
                }, null);
            });
        }
    </script>
    
</head>

<body>
    <div class="container">
        <div class="page">
            <div>
                <a class="btn btn-dark btn-sm" role="button" onclick="cancelAppointment()">Cancel</a>
            </div>

            <div class="progressBAR">
                <h5 class="page_title">COVID-19 Test Registration</h5>
                <div class="progress" style="border-radius: 25px; height: 30px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 20%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">20%</div>
            </div>
            <hr>
            
            <div class="content">
                <div class="page_title">
                    <form name="zipform">
                        <h5>Where do you live?</h5>
                        <input class="form-control" name="rq" placeholder="Zip Code or City">
                    </form>
                </div>
                <div class="margin-top-menu">
                    <div class="page_title">
                        <h5 >How far away from you?</h5>
                        <select class="page_title" name="range" id="range">
                            <option value="" disabled selected>Select Distance Limitation</option>
                            <option value="0-15">0-15 mi</option>
                            <option value="15-30">15-30 mi</option>
                            <option value="30-50">30-50 mi</option>
                            <option value="50-100">50-100 mi</option>
                        </select>
                    </div>
                </div>
                <div class="margin-top-menu">
                    <div class="alignright">
                        <a class="btn btn-dark btn-sm" href="10-3-register-pick-site.html" role="button">Continue</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
