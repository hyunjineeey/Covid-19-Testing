<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing for Covid-19</title>
    

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
                        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
                        crossorigin="anonymous">
     <!-- General CSS -->
    <link rel="stylesheet" href="css/style.css">
     <!--  Actor - Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <script>
        function cancelAppointment(){
          var db = openDatabase('testdb', '1.0', 'Test DB', 2 * 1024 * 1024);
          db.transaction(function (tx) {
              tx.executeSql('DELETE FROM APPOINTMENT',[],function(result){
                  window.open('6-home-screen.html','_self');
              }, null);
          });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="page">
            <div>
                <a class="btn btn-dark btn-sm" role="button" onclick="cancelAppointment()">Cancel</a>
              </div>
              <div class="progressBAR">
                <h5 class="page_title">COVID-19 Test Registration</h5>
                <div class="progress" style="border-radius: 25px; height: 30px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>   
            
            <div class="content" style="text-align: center;">        
                <h4 class="page_title" style="margin-bottom: 20px;">Insurance Information</h4>
                <a class="btn btn-dark btn" href="10-5-2-scan-insurance.html" role="button">Scan Insurance Card</a>
                <p style="margin: 10px 0;">OR</p>
                <a class="btn btn-dark btn" href="10-5-3-manual-insurance.html" role="button">Manually Enter Information</a>
            </div>
            <div class="btn-margin">
                <div class="alignleft">
                    <a class="btn btn-dark btn-sm" href="10-5-register-enter-insur.html" role="button">Back</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
