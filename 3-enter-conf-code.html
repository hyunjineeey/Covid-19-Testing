<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing for Covid-19</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
                        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
                        crossorigin="anonymous">
    <!-- General CSS -->
    <link rel="stylesheet" href="css/style.css">
     <!--  Actor - Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/e9d017bbd7.js"></script>

</head>
<script>
    function validateEmail(inputText) {
        var alert = document.getElementById("alert");
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var number = /^[0-9]+$/;
        if (inputText.value.match(number)) {
            // number validated
            console.log("it's number.")
            document.myForm.confirmCode.focus();
            window.open("4-1-insurance.html", "_self");
            return true;
        } else {
            alert.innerHTML = "<i class='fa fa-exclamation-circle' aria-hidden='true'></i> The code should be only numbers.";
            var resendMessage = document.getElementById("resend");
            resendMessage.innerHTML = "";
            document.myForm.confirmCode.focus();
            return false;
        }
    } 
    function resend() {
        var resendMessage = document.getElementById("resend");
        resendMessage.innerHTML = "Verification Code Resent!";
        var alert = document.getElementById("alert");
        alert.innerHTML = "";
    } 
</script>
<body>
    <div class="container">
        <div class="page">
            <a class="btn btn-dark btn-sm" href="2-2-sign-in.html" role="button"> Back </a>
            <h4 class="page_title" style="margin-top:40px ! important;">Enter Confirmation Code</h4>
            <div class="content">
                <form name="myForm">
                    <input name="confirmCode" type="confirmCode" class="form-control" id="confirmCode" required="required" aria-required="true">
                    <p id="alert"></p>
                    <p id="resend" style="color: blue;"></p>
                    <div class="btn-margin">
                        <a class="btn btn-dark btn-sm" role="button" onclick="resend()">Resend Code</a>
                        <a class="btn btn-dark btn-sm" role="button" onclick="validateEmail(document.myForm.confirmCode)">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
